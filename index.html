<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form novalidate>
            <div>
                <label for="email">Enter your email address:</label>
                <input type="email" id="mail" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="country">Enter your country:</label>
                <input type="text" required id="country">
                <span class="erorr" aria-live="polite"></span>
            </div>
            <div>
                <label for="zip-code">Enter your zip code:</label>
                <input type="number" required id="zip-code">
                <span class="erorr" aria-live="polite"></span>
            </div>
            <div>
                <label for="password">Enter your password:</label>
                <input type="number" required id="password">
                <span class="erorr" aria-live="polite"></span>
            </div>
            <div>
                <label for="password-confirmation">Enter your password again:</label>
                <input type="number" required id="password-confirmation">
                <span class="erorr" aria-live="polite"></span>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
