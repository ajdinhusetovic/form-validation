<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form novalidate>
            <div>
                <label for="email">Enter your email address:</label>
                <input type="email" id="mail" required minlength="5">
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="contry">Enter your country:</label>
                <input type="text" id="country" required minlength="3">
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="zip-code">Enter your zip code:</label>
                <input type="number" id="zip-code" required minlength="3">
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="password">Enter your password:</label>
                <input type="password" id="password" required minlength="6">
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="password2">Enter your password:</label>
                <input type="password" id="password2" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <button id="submit">SUBMIT</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
